<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporarily Offline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Inline script to set theme early to avoid flash (reads localStorage or system preference) -->
  <script>
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        if (stored === 'light' || stored === 'dark') {
          document.documentElement.setAttribute('data-theme', stored);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      } catch (e) {
        // ignore localStorage access errors
      }
    })();
  </script>
  <style>
    :root {
      --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --bg: #ffffff;
      --text: #111827;
      /* gray-900 */
      --muted: #6b7280;
      /* gray-500 */
      --link: #0066cc;
      --container-bg: transparent;
    }

    /* Respect OS preference when no explicit stored preference */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme='light']) {
        --bg: #0b0b0d;
        --text: #e6e6e6;
        --muted: #9ca3af;
        --link: #60a5fa;
        --container-bg: transparent;
      }
    }

    /* When JS sets a theme via data-theme, this overrides the media query */
    :root[data-theme='dark'] {
      --bg: #0b0b0d;
      --text: #e6e6e6;
      --muted: #9ca3af;
      --link: #60a5fa;
      --container-bg: transparent;
    }

    :root[data-theme='light'] {
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --link: #0066cc;
      --container-bg: transparent;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: var(--font-family-sans);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.4;
      font-weight: 400;
      transition: background-color 180ms ease, color 180ms ease;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: var(--container-bg);
    }

    /* Logo that adapts to theme: use dark logotype for light theme and a light logotype for dark theme */
    .logo {
      width: 120px;
      height: 40px;
      margin: 0 auto 15px auto;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      /* default (light theme) ‚Äî logotype-dark.svg is designed for light backgrounds */
      background-image: url('https://assets.altaska.com/alturacode/logotype-dark.svg');
    }

    /* dark theme should use the light logotype */
    :root[data-theme='dark'] .logo {
      background-image: url('https://assets.altaska.com/alturacode/logotype-light.svg');
    }

    /* When JS hasn't set a theme, respect OS preference */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme='light']) .logo {
        background-image: url('https://assets.altaska.com/alturacode/logotype-light.svg');
      }
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: var(--text);
    }

    p {
      margin: 6px 0
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      background: transparent;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 14px;
      cursor: pointer;
      color: var(--text);
    }

    :root[data-theme='dark'] .theme-toggle {
      border-color: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo" role="img" aria-label="Company Logo"></div>
    <h1>We'll Be Right Back!</h1>
    <p>Our site is temporarily unavailable as we prepare something special for you.</p>
    <p>If you need immediate assistance, please reach out to us at: <a
        href="mailto:gerardo@alturacode.com">gerardo@alturacode.com</a></p>
  </div>
  <button class="theme-toggle" id="themeToggle" aria-pressed="false" aria-label="Toggle color theme">üåô</button>
  <script>
    (function () {
      var btn = document.getElementById('themeToggle');
      if (!btn) return;

      function currentTheme() {
        return document.documentElement.getAttribute('data-theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      }

      function updateButton() {
        var t = currentTheme();
        btn.textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        btn.setAttribute('aria-pressed', t === 'dark' ? 'true' : 'false');
        btn.setAttribute('aria-label', t === 'dark' ? 'Switch to light mode' : 'Switch to dark mode');
      }

      btn.addEventListener('click', function () {
        try {
          var next = currentTheme() === 'dark' ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', next);
          localStorage.setItem('theme', next);
          updateButton();
        } catch (e) {
          // ignore storage errors
        }
      });

      // update initial state
      updateButton();

      // listen to system changes and update if user hasn't set a preference
      try {
        var mq = window.matchMedia('(prefers-color-scheme: dark)');
        mq.addEventListener && mq.addEventListener('change', function () {
          if (!localStorage.getItem('theme')) {
            document.documentElement.setAttribute('data-theme', mq.matches ? 'dark' : 'light');
            updateButton();
          }
        });
      } catch (e) { }
    })();
  </script>
</body>

</html>
